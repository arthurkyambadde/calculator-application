<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./index.css" rel="stylesheet">
  <title>Arthur calculator</title>
</head>

<body>
  <div class="center-calc">
    <div class="calculator">
      <div class="typing-space">
        <div class="previous-calculation"></div>
        <div class="current-calculation"></div>
      </div>
      <div class="line-one row">
        <span class="squaredValue-operation green">X <div><sup class="super-script">2</sup> </div></span>
        <span class="sin-operation green">sin</span>
        <span class="cos-operation green">cos</span>
        <span class="tan-operation green">tan</span>
        <span class="math-operation green">%</span>
        <span class="squareRoot-operation green">√x </span>
      </div>
      <div class="line-two row">
        <span class="ln-operation green">In</span>
        <span class="number">7</span>
        <span class="number">8</span>
        <span class="number">9</span>
        <span class="log-operation green">log</span>
        <span class="math-operation green">X <div><sup>x</sup> </div></span>
      </div>
      <div class="line-three row">
        <span class="math-operation green">( )</span>
        <span class="number">4</span>
        <span class="number">5</span>
        <span class="number">6</span>
        <span class="math-operation green">+</span>
        <span class="math-operation clear">AC</span>
      </div>
      <div class="line-four row">
        <span class="math-operation green">e<div><sup>x</sup> </div></span>
        <span class="number">1</span>
        <span class="number">2</span>
        <span class="number">3</span>
        <span class="math-operation green">-</span>
        <span class="math-operation green">Del</span>
      </div>
      <div class="line-five row">
        <span class="math-operation green">π</span>
        <span class="math-operation green">.</span>
        <span class="number">0</span>
        <span class="math-operation green">*</span>
        <span class="math-operation green">/</span>
        <span class="math-operation equal">=</span>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
